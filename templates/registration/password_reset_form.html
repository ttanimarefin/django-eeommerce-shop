{% extends 'master.html' %}

{% block body %}
<section id="form" style="margin-left:30%;"><!--form-->
		<div class="container">
            <div class="col-sm-4 col-sm-offset-1">
			
                    <div class="signup-form"><!--login form-->
						<h2>Reset Password</h2>
						<form method="post">
                                 {% csrf_token %}
                                 {% for field in form %}
                                 {{field.errors}}
                                 <label>{{field.label_tag}}</label>
                                 <p>{{field}}</p>
                                 {% endfor %}
                                 

                                 <button class="btn btn-danger" type="submit">send confirmation</button>
                                 
                        </form>
                    </div>
            </div>
        </div>

</section>

{%endblock%}
